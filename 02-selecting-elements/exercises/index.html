<!DOCTYPE html>
<html lang="en">
<head>

    <title>Selecting Elements Exercise</title>
    <style>
        .highlight { background-color: yellow; }
        .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .special { color: blue; }

</head>
<body>
    <header id="main-header">
        <h1 id="page-title">Element Selection Practice</h1>
        <nav class="navigation">

            <p class="intro-text">This is the second paragraph.</p>
        </section>

        <section id="cards-section">
