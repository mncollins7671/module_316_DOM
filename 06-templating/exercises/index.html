<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templating Exercise</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        
        section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }
        .card h3 { margin: 10px 0 5px; }
        .card p { color: #666; font-size: 14px; }
        .card .price { color: #2e7d32; font-weight: bold; }
        .card button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .user-row {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-row img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-row .name { font-weight: bold; }
        .user-row .email { color: #666; font-size: 14px; }
        
        .message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 70%;
        }
        .message.sent {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: #e9ecef;
        }
        
        #template-source {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Templating Practice</h1>

    <!-- Template Source (hidden) -->
    <div id="template-source">
        <div id="simple-card-template" class="card">
            <h3 class="title"></h3>
            <p class="description"></p>
        </div>
    </div>

    <!-- HTML Template Elements -->
    <template id="product-template">
        <div class="card">
            <img src="" alt="" class="product-image">
            <h3 class="product-name"></h3>
            <p class="product-description"></p>
            <p class="price"></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </template>

    <template id="user-template">
        <div class="user-row">
            <img src="" alt="" class="avatar">
            <div class="user-info">
                <div class="name"></div>
                <div class="email"></div>
            </div>
        </div>
    </template>

    <template id="message-template">
        <div class="message">
            <span class="text"></span>
            <small class="time"></small>
        </div>
    </template>

    <section id="section-1">
        <h2>Part 1: DocumentFragment Basics</h2>
        <ul id="numbers-list"></ul>
    </section>

    <section id="section-2">
        <h2>Part 2: Using cloneNode</h2>
        <div id="cards-container"></div>
    </section>

    <section id="section-3">
        <h2>Part 3: HTML Template Element</h2>
        <div id="products-container"></div>
    </section>

    <section id="section-4">
        <h2>Part 4: Users List</h2>
        <div id="users-container"></div>
    </section>

    <section id="section-5">
        <h2>Part 5: Chat Messages</h2>
        <div id="chat-container"></div>
    </section>

    <section id="section-6">
        <h2>Part 6: Performance Test</h2>
        <button id="test-slow">Test Slow (Direct Append)</button>
        <button id="test-fast">Test Fast (Fragment)</button>
        <div id="performance-result"></div>
        <ul id="performance-list"></ul>
    </section>

    <script src="exercise.js"></script>
</body>
</html>
